<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>출사지 뷰어</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
      .card {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        background-color: #f8f9fa;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s ease-out;
      }

      .card:hover {
        transform: scale(1.1);
      }

      .hero {
        background-color: #78c8b4;
        padding: 50px 0;
      }

      h1,
      h2 {
        color: #ffffff;
        margin: 0;
      }
    </style>
  </head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>출사지 뷰어</h3>
    </div>
  </div>
  <div class="row">
    <!-- 서울 카드 -->
    <div class="col-md-4">
      <div class="card" id="seoul" onclick="openPhotos('seoul')">
        <span>서울</span>
      </div>
    </div>

    <!-- 경기 카드 -->
    <div class="col-md-4">
      <div class="card" id="gyeonggi" onclick="openPhotos('gyeonggi')">
        <span>경기도</span>
      </div>
    </div>

    <!-- 부산 카드 -->
    <div class="col-md-4">
      <div class="card" id="busan" onclick="openPhotos('busan')">
        <span>부산</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="gyeongsangnam" onclick="openPhotos('gyeongsangnam')">
        <span>경상남도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="gyeongsangbuk" onclick="openPhotos('gyeongsangbuk')">
        <span>경상북도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="chungcheongnam" onclick="openPhotos('chungcheongnam')">
        <span>충청남도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="chungcheongbuk" onclick="openPhotos('chungcheongbuk')">
        <span>충청북도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="jeonranam" onclick="openPhotos('jeonranam')">
        <span>전라남도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="jeonrabuk" onclick="openPhotos('jeonrabuk')">
        <span>전라북도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="jeju" onclick="openPhotos('jeju')">
        <span>제주도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="gangwon" onclick="openPhotos('gangwon')">
        <span>강원도</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" id="etc" onclick="openPhotos('etc')">
        <span>기타</span>
      </div>
    </div>
  </div>
</div>

<script>
  function openPhotos(location) {
  let images = [];
  let links = [];
  let seoulUrls = [
    "https://www.naver.com",
    "https://www.google.com",
    "https://www.daum.net",
    "https://www.nate.com",
    "https://www.yahoo.com"
  ];
  let gyeonggiUrls = [
    "https://www.naver.com",
    "https://www.google.com",
    "https://www.daum.net",
    "https://www.nate.com",
    "https://www.yahoo.com"
  ];
  let busanUrls = [
    "https://www.naver.com",
    "https://www.google.com",
    "https://www.daum.net",
    "https://www.nate.com",
    "https://www.yahoo.com"
  ];
  let count = 5;

  // 해당 지역의 이미지 경로와 링크를 배열에 추가
  switch (location) {
    case "seoul":
      for (let i = 1; i <= count; i++) {
        images.push(`./images/${location}/a${i}.jpg`);
        links.push(seoulUrls[i - 1]);
      }
      break;
    case "gyeonggi":
      for (let i = 1; i <= count; i++) {
        images.push(`./images/${location}/b${i}.jpg`);
        links.push(gyeonggiUrls[i - 1]);
      }
      break;
    case "busan":
      for (let i = 1; i <= count; i++) {
        images.push(`./images/${location}/c${i}.jpg`);
        links.push(busanUrls[i - 1]);
      }
      break;
    default:
      break;
  }

  // 이미지와 링크를 함께 보여줌
  let imageList = images.map((image, index) => `<a href="${links[index]}" target="_blank"><img src="${image}" class="img-fluid" style="margin: 10px;" /></a>`).join("");
  let newWindow = window.open("", "", "fullscreen=yes");
  newWindow.document.write(`
    <html>
      <head>
        <title>${location} 사진</title>
        <style>
          img {
            width: 100%;
            max-width: 300px;
            height: auto;
          }
          @media (max-width: 767px) {
            img {
              max-width: 100%;
            }
          }
        </style>
      </head>
      <body>
        <div class="container-fluid">
          <div class="row">
            ${imageList}
          </div>
        </div>
      </body>
    </html>
  `);
  newWindow.document.close();
}
</script>
</body>
